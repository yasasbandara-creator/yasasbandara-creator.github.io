<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yasas Bandara</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  overflow: hidden;
}

/* Center Wrapper */
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* Modern Card */
.login-card {
  text-align: center;
  background: rgba(255, 255, 255, 0.1);
  padding: 50px 40px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  backdrop-filter: blur(12px);
  animation: fadeIn 1.2s ease;
}

/* Profile Picture */
.profile-pic img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #fff;
  margin-bottom: 20px;
  transition: transform 0.4s ease;
}

.profile-pic img:hover {
  transform: scale(1.08);
}

/* Text */
h2 {
  color: #fff;
  margin-bottom: 10px;
  font-size: 2rem;
}

p {
  color: #ccc;
  margin-bottom: 25px;
  font-size: 1rem;
}

/* Modern Button */
button {
  background: linear-gradient(135deg, #4cafef, #2196f3);
  border: none;
  color: white;
  padding: 14px 32px;
  border-radius: 50px;
  font-size: 1.1rem;
  font-family: 'Poppins', sans-serif;
  cursor: pointer;
  transition: all 0.35s ease;
  letter-spacing: 0.5px;
  box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
  position: relative;
  overflow: hidden;
}

/* Hover Effect */
button:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 30px rgba(33, 150, 243, 0.6);
}

/* Click Effect */
button:active {
  transform: scale(0.97);
}

/* Optional: Glow Animation */
button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10.01%);
  background-size: 20px 20px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

button:hover::before {
  opacity: 0.15;
}


button:hover {
  background: linear-gradient(135deg, #5db9ff, #1e88e5);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-card">
      <div class="profile-pic">
        <img src="photo_2025-08-31_20-58-56.jpg" alt="Your Photo">
      </div>
      <h2>Hello, Welcome!</h2>
      <p>Click below to continue</p>
      <button onclick="enterSite()">Start</button>
    </div>
  </div>

  <script>
    function enterSite() {
      // Redirect to your main website page
      window.location.href = "Profile.html"; 
    }
  </script>
</body>
</html>

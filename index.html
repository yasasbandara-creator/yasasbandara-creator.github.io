<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yasas Bandara</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black; /* Matrix effect looks best on black */
  overflow: hidden;
  position: relative;
}

/* Matrix Canvas */
#matrixCanvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  width: 100%;
  height: 100%;
  background: black;
}

/* Center Wrapper */
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  position: relative;
  z-index: 2; /* keep card above matrix */
}

/* Modern Card */
.login-card {
  text-align: center;
  background: rgba(255, 255, 255, 0.08);
  padding: 50px 40px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.7);
  backdrop-filter: blur(12px);
  animation: fadeIn 1.2s ease;
}

/* Profile Picture */
.profile-pic img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #fff;
  margin-bottom: 20px;
  transition: transform 0.4s ease;
}

.profile-pic img:hover {
  transform: scale(1.08);
}

/* Text */
h2 {
  color: #fff;
  margin-bottom: 10px;
  font-size: 2rem;
}

p {
  color: #ccc;
  margin-bottom: 25px;
  font-size: 1rem;
}

/* Button */
button {
  background: linear-gradient(135deg, #4cafef, #15ce0f);
  border: none;
  color: white;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #5dff60, #0c8c17);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrixCanvas"></canvas>

  <div class="wrapper">
    <div class="login-card">
      <div class="profile-pic">
        <img src="photo_2025-08-31_20-58-56.jpg" alt="Your Photo">
      </div>
      <h2>Hello, Welcome!</h2>
      <p>Click below to continue</p>
      <button onclick="enterSite()">Start</button>
    </div>
  </div>

  <script>
    function enterSite() {
      // Redirect to your main website page
      window.location.href = "Profile.html"; 
    }

    // Matrix Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエェオカガキギクケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒフヘベホポマミムメモヤユヨラリルレロワン0123456789";
    const lettersArray = letters.split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0"; // green text
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Resize handling
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
